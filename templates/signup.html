{% extends 'not_logged_in.html' %}

{% block content %}

<h1>Select a username</h1>

<form action="{{ url_for('signup') }}" class="username-entry-form" method="POST">
  Sign up username:
  <input class="username-input" name="username"></input>
  <button type="submit">Create account</button>

  <div id="alternate-sign-in-choice">
    Already have an account? <a href="{{ url_for('login') }}">Log in</a>
  </div>
</form>

{% endblock %}
