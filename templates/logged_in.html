{% extends 'base.html' %}

{% block body %}
<div id="main-sections">
  <div id="page-nav">
    <div class="page-nav-section">
      <a href="{{ url_for('home') }}">Home</a>
    </div>
    <div class="page-nav-section">
      {% for challenge in all_challenges %}
        <div class="nav-link-container">
          <a href="{{ url_for('get_challenge', challenge_num=challenge.number) }}" class="challenge-link {% if challenge.number in completed_challenges %}completed{% endif %}">#{{ challenge.number }}: {{ challenge.name }}</a>
        </div>
      {% endfor %}
    </div>
    <div class="page-nav-section">
      <a href="{{ url_for('sign_out') }}">Sign out</a>
    </div>
  </div>
  
  <div id="page-content">
    {% block content %}
    {% endblock %}
  </div>
</div>
{% endblock %}
