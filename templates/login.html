{% extends 'not_logged_in.html' %}

{% block content %}

<h1>Log in to your account</h1>

<form action="{{ url_for('login') }}" class="username-entry-form" method="POST">
  Log in username:
  <input class="username-input" name="username"></input>
  <button type="submit">Log in</button>
  
  <div id="alternate-sign-in-choice">
    Don't have an account? <a href="{{ url_for('signup') }}">Sign up</a>
  </div>
</form>

{% endblock %}
